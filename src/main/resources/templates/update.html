<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Staff Information</title>
</head>
<body>
<h2>Edit Staff Information</h2>

<form th:action="@{/staff/{id}(id=${details.staff.id})}" th:object="${details}" method="post">
  <div>
    <input type="hidden" th:field="*{staff.id}" />
    <input type="hidden" th:field="*{employment[0].id}" />
  </div>
  <div>
    <label for="name">Name：</label>
    <input type="text" id="name" th:field="*{staff.name}" required/>
    <span th:errors="*{staff.name}" style="color: red;"></span>
  </div>
  <div class="gender-group">
    <label>Gender：</label>

    <input type="radio" id="gender-male" name="gender" value="Male" th:field="*{staff.gender}" required/>
    <label for="gender-male">Male</label>

    <input type="radio" id="gender-female" name="gender" value="Female" th:field="*{staff.gender}">
    <label for="gender-female">Female</label>

    <input type="radio" id="gender-other" name="gender" value="Other" th:field="*{staff.gender}">
    <label for="gender-other">Other</label>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{staff.age}"/>
  </div>
  <div>
    <label for="email">E-mail Address：</label>
    <input type="email" id="email" th:field="*{staff.email}"/>
  </div>
  <div>
    <label for="residence">Residence：</label>
    <input type="text" id="residence" th:field="*{staff.residence}"/>
  </div>
  <div>
    <label for="position">Position：</label>
    <input type="text" id="position" th:field="*{staff.position}" />
  </div>
  <!-- Remarks -->
  <div>
    <label for="active">Active：</label>
    <input type="checkbox" id="active" th:field="*{staff.active}"></input>
  </div>
  <div>
    <button type="submit">Confirm</button>
  </div>
</form>
</body>
</html>
